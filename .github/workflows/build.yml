name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: BuildPapyrus
  
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: See files
        run: ls
        
      #- name: Run build scripts
      #  run: PAPYRUS/PapyrusCompiler "Scripts/Source" -o="Scripts" -all -i="Scripts/Source;PAPYRUS/SRC;PAPYRUS/SRC_OTHER;PAPYRUS/SRC_DD;PAPYRUS/SRC_SKYUI;PAPYRUS/SRC_UIEXT;PAPYRUS/SRC_PAPUTIL;PAPYRUS/SRC_SXL;PAPYRUS/SRC_MFG;PAPYRUS/SRC_RM;PAPYRUS/SRC_FNIS;PAPYRUS/SRC_SLA;PAPYRUS/SRC_IWW;PAPYRUS/SRC_XPMSE;PAPYRUS/SRC_ST" -optimize -f="PAPYRUS/Flags.flg"
      
      - name: Delete PAPYRUS folder
        run: rmdir /s /Q "PAPYRUS"
        
      - name: Zip files
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'UnforgivingDevices_NB.zip'
          exclusions: '*.git* *CODE_OF_CONDUCT.md*'
      
      - name: Upload files to artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: BuildArtifact
          path: UnforgivingDevices_NB.zip
          
      - name: Nightly Release
        uses: andelf/nightly-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: NB
          # Newline-delimited list of path globs for asset files to upload
          files: UnforgivingDevices_NB.zip
