name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: BuildPapyrus
  
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: See files
        run: ls
        
      - name: Create result folder
        run: mkdir DELIVERY
        
      - name: Copy files to DELIVERY
        run: (robocopy . DELIVERY /E /XD DELIVERY PAPYRUS .github .git /XF .gitattributes .gitignore CODE_OF_CONDUCT.md) ; if ($lastexitcode -lt 8) { $global:LASTEXITCODE = $null }
      
      - name: Run build scripts
        run: PAPYRUS/PapyrusCompiler "Scripts/Source" -o="DELIVERY/Scripts" -all -i="Scripts/Source;PAPYRUS/SRC;PAPYRUS/SRC_OTHER;PAPYRUS/SRC_DD;PAPYRUS/SRC_SKYUI;PAPYRUS/SRC_UIEXT;PAPYRUS/SRC_PAPUTIL;PAPYRUS/SRC_SXL;PAPYRUS/SRC_MFG;PAPYRUS/SRC_RM;PAPYRUS/SRC_FNIS;PAPYRUS/SRC_SLA;PAPYRUS/SRC_IWW;PAPYRUS/SRC_XPMSE;PAPYRUS/SRC_ST" -optimize -f="PAPYRUS/Flags.flg"
      
      - name: Upload files to artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: BuildArtifact
          path: DELIVERY
          
  release:
    name: ReleaseNB
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install zip
        uses: montudor/action-zip@v1

      - name: Create delivery folder
        run: mkdir DELIVERY

      - name: See files
        run: ls

      - name: Download files from build
        uses: actions/download-artifact@v2.1.1
        with:
          name: BuildArtifact
          path: DELIVERY

      - name: Zip files
        run: zip -qq -r UnforgivingDevices_NB.zip .
        working-directory: DELIVERY

      - name: Nightly Release
        uses: andelf/nightly-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: NB
          # Newline-delimited list of path globs for asset files to upload
          files: DELIVERY/NightlyBuild.zip
