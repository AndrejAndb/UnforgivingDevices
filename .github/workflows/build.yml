name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: BuildPapyrus
  
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: See files
        run: ls
        
      - name: Create result folder
        run: mkdir DELIVERY
        
      - name: Copy files to DELIVERY
        run: (robocopy . DELIVERY /E /XD DELIVERY PAPYRUS .github /XF .gitattributes .gitignore CODE_OF_CONDUCT.md) ; if ($lastexitcode -lt 8) { $global:LASTEXITCODE = $null }
      
      - name: Upload files to artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: BuildArtifact
          path: DELIVERY
          
      #- name: Run build scripts
      #  run: PAPYRUS/PapyrusCompiler "Scripts/Source" -o="DELIVERY/Scripts" -all -i="Scripts/Source;PAPYRUS/SRC;PAPYRUS/SRC_OTHER;PAPYRUS/SRC_DD;PAPYRUS/SRC_SKYUI;PAPYRUS/SRC_UIEXT;PAPYRUS/SRC_PAPUTIL;PAPYRUS/SRC_SXL;PAPYRUS/SRC_MFG;PAPYRUS/SRC_RM;PAPYRUS/SRC_FNIS;PAPYRUS/SRC_SLA;PAPYRUS/SRC_IWW;PAPYRUS/SRC_XPMSE;PAPYRUS/SRC_ST" -optimize -f="PAPYRUS/Flags.flg"
  release:
    name: ReleaseNB
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v2
        with:
          name: BuildArtifact
          
      - name: Move to NB
        uses: pyTooling/Actions/releaser@main
        with:
          tag: NB
          rm: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: DELIVERY/.
